<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -5em; /* 6/2 = 3 */
            margin-left: -9em; /* 18/2 = 9 */
            width: 18em;
            height: 10em;
        }
    </style>
</head>
<body>
<main>
    <h1>Am I centered yet?</h1>
    <p>Center me, please!</p>
</main>
</body>
</html>
