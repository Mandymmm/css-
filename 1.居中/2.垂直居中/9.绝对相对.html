<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*外部使用absulte，内部通过relative进行校正，需要知道高宽*/
        #div4{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
        }
        #div4-child{
            position: relative;
            left: -50%;
            top: -50%;
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="div4">
    <div id="div4-child">4.外部absolute,内部relative</div>
</div>
</body>
</html>
