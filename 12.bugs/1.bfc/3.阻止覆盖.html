<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>阻止覆盖</title>
    <style>
        div {
            width:300px;
            overflow: hidden;
        }
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: black;
        }
        .main {
            height:200px;
            background-color:red;
        }
    </style>
</head>
<body>
<div class="aside"></div>
<div class="main"></div>
</body>
</html>
